<!doctype html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="header">
    <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50">
    </div>
</div>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2>Join Pocketbook</h2>
                <form>
                    <div class="form-group">
                        <label for="first">First name</label>
                        <input type="firstName" class="form-control" id="first">
                    </div>
                    <div class="form-group">
                        <label for="last">Last name</label>
                        <input type="lastName" class="form-control" id="last">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="Submit" class="btn">Create account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <ul>
            <li><a src="#">Contact</a></li>
            <li><a src="#">Help Center</a></li>
            <li><a src="#">About</a></li>
        </ul>

    </div>
</div>
</body>
</html>
